<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Qute Generator</title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="quote-text">
        <i class="fa fa-quote-left"> </i> <span id="text">Oh, no, it wasn't the airplanes. It was Beauty killed the Beast.</span>
      </div>
      <div class="quote-author">
         <span id="author">- King Kong</span>
      </div>
      <div class="buttons">
         <button id="next-quote" type="button">Next Quote</button>
      </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
